<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list app</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
</head>
<body>
   <div class="wrapper">
       <div class="header"><span ><i class="fa fa-list-alt" aria-hidden="true"></i>Todo List App</span></div>
       <div class="wrap-list">
           <ol class="list">
               <li class='grey'><input type="checkbox"><label for="">Go to Gym</label></li>
               <li><input type="checkbox"><label for="">Record Courses</label></li>
               <li class='grey'><input type="checkbox"><label for="">Edit vidoes</label></li>
               <li><input type="checkbox"><label for="">Recharge phone</label></li>
               
           </ol>
       </div>
   </div>
    
</body>
</html>
